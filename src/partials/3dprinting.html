<section class="model-examples section">
  <div class="container">
    <h1 class="model-examples__header">Ми створюємо</h1>
    <div class="model-examples__container">
      <ul class="model-examples__list list">
        <li class="model-examples__item">
          <div class="model-examples__item-container">
            <div class="model-examples__bg"></div>
            <div class="model-examples__img-container">
              <picture>
                <source
                  media="(min-width: 1444px)"
                  srcset="
                    images/printing/prototypes-desktop.png   1x,
                    images/printing/prototypes-desktop2x.png 2x
                  "
                />

                <source
                  media="(min-width: 768px)"
                  srcset="
                    images/printing/prototypes-tablet.png   1x,
                    images/printing/prototypes-tablet2x.png 2x
                  "
                />

                <source
                  media="(min-width: 320px)"
                  srcset="images/printing/prototypes.png 1x, images/printing/prototypes2x.png 2x"
                />

                <img src="images/printing/prototypes.png" alt="" />
              </picture>
            </div>
            <div class="model-examples__text">
              <p class="model-examples__heading">Прототипи</p>
            </div>
          </div>
        </li>
        <li class="model-examples__item">
          <div class="model-examples__item-container">
            <div class="model-examples__bg"></div>
            <div class="model-examples__img-container">
              <picture>
                <source
                  media="(min-width: 1444px)"
                  srcset="
                    images/printing/layouts-desktop.png   1x,
                    images/printing/layouts-desktop2x.png 2x
                  "
                />

                <source
                  media="(min-width: 768px)"
                  srcset="
                    images/printing/layouts-tablet.png   1x,
                    images/printing/layouts-tablet2x.png 2x
                  "
                />

                <source
                  media="(min-width: 320px)"
                  srcset="images/printing/layouts.png 1x, images/printing/layouts2x.png 2x"
                />

                <img src="images/printing/layouts.png" alt="" />
              </picture>
            </div>
            <div class="model-examples__text">
              <p class="model-examples__heading">Макети</p>
            </div>
          </div>
        </li>
        <li class="model-examples__item">
          <div class="model-examples__item-container">
            <div class="model-examples__bg"></div>
            <div class="model-examples__img-container">
              <picture>
                <source
                  media="(min-width: 1444px)"
                  srcset="
                    images/printing/decor-desktop.png   1x,
                    images/printing/decor-desktop2x.png 2x
                  "
                />

                <source
                  media="(min-width: 768px)"
                  srcset="
                    images/printing/decor-tablet.png   1x,
                    images/printing/decor-tablet2x.png 2x
                  "
                />

                <source
                  media="(min-width: 320px)"
                  srcset="images/printing/layouts.png 1x, images/printing/decor2x.png 2x"
                />

                <img src="images/printing/decor.png" alt="" />
              </picture>
            </div>
            <div class="model-examples__text">
              <p class="model-examples__heading">Декор</p>
            </div>
          </div>
        </li>
        <li class="model-examples__item">
          <div class="model-examples__item-container">
            <div class="model-examples__bg"></div>
            <div class="model-examples__img-container">
              <picture>
                <source
                  media="(min-width: 1444px)"
                  srcset="
                    images/printing/corporative-design-desktop.png   1x,
                    images/printing/corporative-design-desktop2x.png 2x
                  "
                />

                <source
                  media="(min-width: 768px)"
                  srcset="
                    images/printing/corporative-design-tablet.png   1x,
                    images/printing/corporative-design-tablet2x.png 2x
                  "
                />

                <source
                  media="(min-width: 320px)"
                  srcset="
                    images/printing/layouts.png              1x,
                    images/printing/corporative-design2x.png 2x
                  "
                />

                <img src="images/printing/corporative-design.png" alt="" />
              </picture>
            </div>
            <div class="model-examples__text">
              <p class="model-examples__heading">Корпоративний дизайн</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
